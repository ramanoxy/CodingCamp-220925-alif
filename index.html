<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ramadev-CodingCamp RevoU</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js"></script>
</head>
<body>
<header class="header">
    <div class="logo">
        <a href="index.html">
            <img src="Gambar/Logo-New.png" alt="My Website Logo" class="logo-img">
        </a>
    </div>
    <nav class="navbar">
        <a href="index.html">Home</a>
        <a href="profile.html">Our Profile</a>
        <a href="#">Portfolio</a>
        <a href="#Msg">Message Us</a>
    </nav>
</header>
<section class="hero-section">
    <div class="hero-banner">
        <div class="hero-content">
            <h1 id="welcome-message">Hi <span id="user-name"></span>, Welcome to Website</h1>
            <p>Selamat datang di ruang kreasiku. Senang kamu ada di sini!</p>
        </div>
    </div>
</section>
<section class="headquarter-section">
    <h2>Our Headquarter</h2>
    <div class="headquarter-container">
        <div class="location-card">
            <div class="circle jakarta"></div> <p>Jakarta</p>
        </div>
        <div class="location-card">
            <div class="circle bandung"></div> <p>Bandung</p>
        </div>
        <div class="location-card">
            <div class="circle surabaya"></div> <p>Surabaya</p>
        </div>
    </div>
</section>
<section class="message-us-section">
    <h2 id="Msg">Message Us</h2>
    <div class="message-us-container">
        <form id="contact-form" class="contact-form">
            <div class="form-group">
                <label for="name">Nama:</label>
                <input type="text" id="name" name="name" placeholder="Nama">
            </div>
            <div class="form-group">
                <label for="birth-date">Tanggal Lahir:</label>
                <input type="date" id="birth-date" name="birth-date">
            </div>
            <div class="form-group">
                <label>Jenis Kelamin:</label>
                <div class="radio-group">
                    <input type="radio" id="male" name="gender" value="Laki-Laki">
                    <label for="male">Laki-Laki</label>
                    <input type="radio" id="female" name="gender" value="Perempuan">
                    <label for="female">Perempuan</label>
                </div>
            </div>
            <div class="form-group">
                <label for="message">Pesan:</label>
                <textarea id="message" name="message" placeholder="Tulis pesan anda disini..."></textarea>
            </div>
            <button type="submit">Submit</button>
        </form>

        <div class="message-log">
            <p class="current-time">Current Time: <span id="current-time"></span></p>
            <div id="form-result"></div>
        </div>
    </div>
</section>
<footer class="footer">
    <p>Created By Ramadev</p>
</footer>
</body>
</html>
